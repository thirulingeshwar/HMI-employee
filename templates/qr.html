<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Approval</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 20px;
      color: #333;
      margin-bottom: 20px;
    }

    #qr-image {
      width: 100%;
      max-width: 300px;
      border-radius: 12px;
      margin-top: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .accepted {
      color: #28a745;
      font-weight: bold;
    }

    .rejected {
      color: #dc3545;
      font-weight: bold;
    }

    .waiting {
      color: #007bff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="waiting">â†’ Scan QR CODE</h1>
    <h1 class="waiting">Wait For Admin Approvalâ€¦</h1>

    <img id="qr-image" src="https://res.cloudinary.com/dbrmvywb0/image/upload/v1750842751/gp3l91opm45tz3ipznow.jpg" alt="QR Code">
  </div>

  <script>
    function FetchJs() {
      fetch("/get-accepted-data")
        .then(res => {
          if (!res.ok) {
            throw new Error("Network response was not ok");
          }
          return res.json();
        })
        .then(data => {
          if (data.Accepted === true) {
            document.getElementById("qr-image").src = "https://i.pinimg.com/originals/48/a2/93/48a293976e2c10478e2eebf754ee8d25.gif";
            document.querySelectorAll("h1")[0].textContent = "Accepted ðŸ˜€";
            document.querySelectorAll("h1")[1].style.display = "none";
            document.querySelectorAll("h1")[0].className = "accepted";

            setTimeout(function(){
               window.location.href = "/dash/ClinetEmployee"
            } , 2000)
            
            clearInterval(fetchInterval);
          }

          if (data.Accepted === "Rejected") {
            document.querySelectorAll("h1")[0].textContent = "The Admin Rejected Your Request.";
            document.querySelectorAll("h1")[0].className = "rejected";
            document.querySelectorAll("h1")[1].style.display = "none";
            document.getElementById("qr-image").style.display = "none";
            clearInterval(fetchInterval);
          }
        })
        .catch(error => {
          console.error("Error fetching data:", error);
        });
    }

    const fetchInterval = setInterval(FetchJs, 1000);
  </script>
</body>
</html>
