<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #3f37c9;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --success: #4cc9f0;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--dark);
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: 2rem;
    }

    h1 {
      margin-top: 2rem;
      font-weight: 600;
      text-align: center;
      font-size: 2.5rem;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      /* Cross-browser text gradient support */
      -webkit-background-clip: text;
      -moz-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      -moz-text-fill-color: transparent;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border-radius: 2px;
    }

    .welcome {
      margin: 1.5rem 0;
      font-size: 1.1rem;
      color: var(--gray);
      text-align: center;
      font-weight: 400;
    }

    .welcome strong {
      color: var(--primary);
      font-weight: 500;
    }

    form {
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem;
      margin-top: 1rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      width: 100%;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    form:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: var(--gray);
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }

    input:focus, textarea:focus {
      border-color: var(--primary);
      background-color: white;
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 0.5rem;
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    button:hover {
      background: linear-gradient(to right, var(--primary-dark), var(--secondary));
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .icon {
      position: absolute;
      right: 15px;
      top: 40px;
      color: var(--gray);
      opacity: 0.6;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      form {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 2rem;
      }
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    form {
      animation: fadeIn 0.6s ease-out forwards;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Client Details</h1>
    <div class="welcome">Welcome back, <strong>{{ email }}</strong></div>

    <form action="/get-clint-deatils" method="POST">
      <div class="form-group">
        <label for="cname">Client Name</label>
        <input type="text" id="cname" name="cname" placeholder="John Doe" required>
        <span class="icon">üë§</span>
      </div>
      
      <div class="form-group">
        <label for="cemail">Client Email</label>
        <input type="email" id="cemail" name="cemail" placeholder="client@example.com" required>
        <span class="icon">‚úâÔ∏è</span>
      </div>
      
      <div class="form-group">
        <label for="cphone">Phone Number</label>
        <input type="tel" id="cphone" name="cphone" placeholder="+1 (123) 456-7890" required>
        <span class="icon">üì±</span>
      </div>
      
      <div class="form-group">
        <label for="csell">What does the Client sell?</label>
        <textarea id="csell" name="csell" placeholder="Describe the products or services..." required></textarea>
      </div>
      
      <button type="submit">Submit Details</button>
    </form>
  </div>
</body>
</html>
