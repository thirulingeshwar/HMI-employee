<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f2f2f2;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .client-card {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .client-card p {
      margin: 8px 0;
      font-weight: bold;
    }

      .accept-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;"> Yours Accepted List </h1>

  <div class="grid-container">
    {% for i in s %}
      <div class="client-card">
        <p>Name: {{ i.cname }}</p>
        <p>Email: {{ i.cemail }}</p>
        <p>Sell: {{ i.csell }}</p>
        <button class="accept-button" > Send this To Developer </button>
      </div>
    {% endfor %}
  </div>

</body>
</html>
